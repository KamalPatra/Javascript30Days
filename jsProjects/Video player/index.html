<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="player">
      <video src="media/Cloudy.mp4" class="player_video viewer"></video>
      <div class="player_controls">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>
        <button class="player_button toggle" title="Toggle Play">▶︎</button>
        <input
          name="volume"
          type="range"
          class="player_slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          name="playbackRate"
          type="range"
          class="player_slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player_button">≪10s</button>
        <button data-skip="10" class="player_button">10s≫</button>
        <button class="fullscreen">⇱</button>
      </div>
    </div>
    <script src="js/function.js"></script>
  </body>
</html>
