<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer_controls">
        <button data-time="20" class="timer_button">20 Secs</button>
        <button data-time="300" class="timer_button">Work 5</button>
        <button data-time="900" class="timer_button">Quick 15</button>
        <button data-time="1200" class="timer_button">Snack 20</button>
        <button data-time="3600" class="timer_button">Lunch</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display_counter"></h1>
        <p class="display_endtime">
          You can start the timer by selecting any preset time or enter your own
          time.
        </p>
      </div>
    </div>
    <script src="js/function.js"></script>
  </body>
</html>
