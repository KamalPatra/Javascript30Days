<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello!");
      // Interpolated
      console.log("I love %s", "Food.");
      // Styled
      console.log(
        "%c We are stylish people",
        "font-size: 30px; background: red; text-shadow:10px 10px 0 blue"
      );
      // warning!
      console.warn("OH NOO!");
      // Error :|
      console.error("Shit!");
      // Info
      console.info("The right way to do anything is how you find it right.");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed("${dog.name}");
        console.log(`${dog.name} is ${dog.age} yrs old`);
        console.groupEnd("${dog.name}");
      });

      // counting
      console.count("WES");
      console.count("WES");
      console.count("WES");
      console.count("WES");
      console.count("WES");
      // timing
      console.time("Fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json)
        .then((data) => {
          console.timeEnd("Fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
